name : SkyMoviesAppCI
on : 
  push : 
   branches : [master]
  pull_request :
   branches : [master]
   
jobs :
  build :
   runs-on : ubuntu-latest
   steps : 
    - name: Checkout
      uses: actions/checkout@v3.3.0
    - name: Setup Java JDK
      uses: actions/setup-java@v3.9.0
      with: 
        java-version: 1.8
    - name : Build the Gradle
      run :  ./gradlew build
    - name : Upload APK
      uses : actions/upload-artifact@v3.1.2
      with :
        name : sky_movies_app
        path : app/build/outputs/apk/debug/app-debug.apk
   
